<html>

	<head>
	
		<title>Forms</title>
	
	</head>
	
	<body>
	
		<form>
		
			<p>Username: <input type="text" placeholder="input text here"></p>
		
			<p>Stay logged in: <input type="checkbox" checked></p>

			<!-- Radio are limited to one selection but must use name to group them. -->
			<p>Under 18: <input type="radio" name="age" value="u18"></p> 
			
			<p>Over 18: <input type="radio" name="age" value="o18"></p>
			
			<p>Favorite Color:
				<select>			
					<option>Red</option>
					<option>Yellow</option>
					<option>Green</option>
					<option>Black</option>
					<option>Purple</option>
					<option>Blue</option>
					<option>White</option>
					<option>Orange</option>
					<option>Brown</option>
					<option selected>None</option>
				</select>				
			<p>	
			
			<p><input type="submit" value="Click to Submit!"></p>
		</form>
	
	</body>

</html>
