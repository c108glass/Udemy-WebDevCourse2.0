<html>
	
	<head>
	
		<title>Lists</title>
	
	</head>	
	
	<body>		
		
		<h1><ins>LISTS</ins></h1>
		
		<p><Strong>Unordered List</Strong></P>
		
		<ul> <!-- Bullet Points -->
		
			<li>Bread</li>
			
			<li>Apples</li>
			
			<li>Carrots</li>
					
		</ul>
		
		<p><Strong>Ordered List</Strong><p>
		
		<ol> <!-- Numbered by default but can use type to change. <ol type="A"> 
		Can also use <ol reversed> to reverse order or <ol start="5"> to start list as specific number, letter, etc. -->
			
			<li>Bread</li>
			
			<li>Apples</li>
			
			<li>Carrots</li>
			
		</ol>
		
	</body>	

</html>
